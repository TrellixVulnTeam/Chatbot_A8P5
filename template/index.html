<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link rel="icon" href="/img/pannel.jpg" type="image/gif">
    <title>Chatbot hỗ trợ</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <div class="logo"> <img  src="/img/pannel.jpg" alt="Pannel">
      </div>
    </header>
    <h1>Cần gì đó có ChatterBot đây</h1>
    <h3>Hãy trình bày thắc mắc <a href="https://github.com/nguyenthu753951/Chatbot">ChatterBot</a> giải quyết cho!</h3>
    <div>
      <div id="chatbox">
        <p class="botText"><span>Xin chào, tôi là Chatterbot đây.</br>Bạn cần Chatterbot giúp gì nào?</span></p>
      
      </div>
      <div id="userInput">
        <input id="textInput" type="text" name="msg" placeholder="Message">
        <input id="buttonInput" type="submit" value="Send">
      </div>
      <script>
        function getBotResponse() {
          var rawText = $("#textInput").val();
          var userHtml = '<p class="userText"><span>' + rawText + '</span></p>';
          $("#textInput").val("");
          $("#chatbox").append(userHtml);
          document.getElementById('userInput').scrollIntoView({block: 'start', behavior: 'smooth'});
          $.get("/get", { msg: rawText }).done(function(data) {
            var botHtml = '<p class="botText"><span>' + data + '</span></p>';
            $("#chatbox").append(botHtml);
            document.getElementById('userInput').scrollIntoView({block: 'start', behavior: 'smooth'});
          });
        }
        $("#textInput").keypress(function(e) {
            if(e.which == 13) {
                getBotResponse();
            }
        });
        $("#buttonInput").click(function() {
          getBotResponse();
        })
      </script>
    </div>
  </body>
</html>
